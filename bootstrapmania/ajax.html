<!DOCTYPE html>
<html>
    <head>
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
        <script src="https://ajax.aspnetcdn.com/ajax/jQuery/jquery-3.2.1.min.js"></script>
        <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
        <script async defer
        src="https://maps.googleapis.com/maps/api/js?key=AIzaSyCvkxNacOF7GYyR6DzITC0cnSjGAZFDHqo&callback=initMap">
        </script>
    </head>
    <script>
        $(document).ready(function(){
            $("button").click(function() {
                $.ajax({
                    url: "https://data.cityofchicago.org/resource/5n35-6ttn.json",
                    success: function(result) {
                        console.log(result);
                    }
                });
            });
        });
    </script>
    <body>
        <button class="btn btn-info btn-lg AIzaSyBJpfkCME2oaWvzVqiSvuaU-bvO-Js3Gxk">Make Request</button>
        <h3>My Google Maps Demo</h3>
        <div id="map"></div>
    <script>
            function initMap(lat, lng) {
                var lat;
                var lng;
                var uluru = {lat: -25.363, lng: 131.044};
                var map = new google.maps.Map(document.getElementById('map'), {
                    zoom: 4,
                    center: uluru
                });
                var marker = new google.maps.Marker({
                    position: uluru,
                    map: map
                });
            }
        </script>
    </body>
</html>
