<!DOCTYPE html>
<html>
    <body>
        <canvas id="myCanvas" width="500" height="500" style="border:1px solid #ff9900;"></canvas>
    </body>
    <script>
        var canvas = document.getElementById("myCanvas");
        var mainContext = canvas.getContext('2d');
         
        var canvasWidth = canvas.width;
        var canvasHeight = canvas.height;
         
        var angle = 0;
         
        function drawCircle() {
            mainContext.clearRect(0, 0, canvasWidth, canvasHeight);
            mainContext.fillStyle = "#ff9900";
            mainContext.fillRect(0, 0, canvasWidth, canvasHeight);
            
            mainContext.beginPath();
            var radius = 5 + (canvasHeight+canvasWidth)/6 * Math.abs(Math.cos(angle));
            mainContext.arc(canvasWidth/2, canvasHeight/2, radius, 0, Math.PI * 2);
            mainContext.closePath();
            mainContext.fillStyle = "#3377ff";
            mainContext.fill();
            
            angle += Math.PI / 64;
            requestAnimationFrame(drawCircle);
        }
        drawCircle();
    </script>
</html>
