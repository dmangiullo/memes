<!DOCTYPE html>
<html>
    <body>
        <canvas onclick="myFunction(event)" id="myCanvas" width="500" height="500" style="border:3px solid #FF7400;"></canvas>
        <br>
        <button class="btn btn-secondary btn-sm" onclick="location.reload()">Restart</button>
    </body>
    <head>
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css">
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js"></script>
        <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"></script>
        <script>
            var canvas = document.getElementById("myCanvas");
            var ctx = canvas.getContext("2d");
            var score=0;
            var lives=3;
            var randx=Math.random()*450;
            var randy=Math.random()*450;
            var imageObj2 = new Image();
            var imageObj = new Image();
            imageObj2.onload = function(){
                ctx.drawImage(imageObj2, 0, 0);
            };
            imageObj.onload = function(){
                ctx.drawImage(imageObj, randx, randy);
            };
            imageObj.src = "yeet.png";
            imageObj2.src = "meme2.JPG";
            ctx.textAlign="center";
            ctx.font="30px Arial";
            ctx.fillStyle="#FF7400";
            ctx.fillText("Score: "+score, 430, 30);
            ctx.fillText("Lives: "+lives, 60, 30);

            function myFunction(event){
                var xpos=event.clientX;
                var ypos=event.clientY;
                if (xpos>=randx && xpos<=randx+50 && ypos>=randy && ypos<=randy+50){
                    ctx.clearRect(0, 0, 500, 500);
                    ctx.drawImage(imageObj2, 0, 0);
                    score++;
                    ctx.fillText("Score: "+score, 430, 30);
                    ctx.fillText("Lives: "+lives, 60, 30);
                    randx=Math.random()*450;
                    randy=Math.random()*450;
                    ctx.drawImage(imageObj, randx, randy);
                } else if (xpos>=0 && xpos<=10 && ypos>=490){
                    alert("You found my secret..");
                } else {
                    ctx.clearRect(0, 0, 500, 500);
                    ctx.drawImage(imageObj2, 0, 0);
                    lives--;
                    ctx.fillText("Score: "+score, 430, 30);
                    ctx.fillText("Lives: "+lives, 60, 30);
                    randx=Math.random()*450;
                    randy=Math.random()*450;
                    ctx.drawImage(imageObj, randx, randy);
                    if (lives==0){
                        alert("Game Over");
                        location.reload();
                    }
                }
                if (score==20 && lives==3){
                    alert("Perfect Game!");
                    location.reload();
                } else if (score==20){
                    alert("You Won!");
                    location.reload();
                }
            }
        </script>
    </head>
</html>
