<!DOCTYPE html>
<html>
    <head>
        <style>
        #map {
        height: 100%;
        }
        
        html, body {
        height: 100%;
        margin: 0;
        padding: 0;
        background-color: blue;
        }
        </style>
        <script src="https://ajax.aspnetcdn.com/ajax/jQuery/jquery-3.2.1.min.js"></script>
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
        <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script> 
        <script async defer src="https://maps.googleapis.com/maps/api/js?key=AIzaSyCvkxNacOF7GYyR6DzITC0cnSjGAZFDHqo&callback=initMap"></script>
        <script>

            var map, infoWindow;
            function initMap() {
                $.ajax({
                    url:"https://data.cityofchicago.org/resource/_311-potholes.json",
                    success: function(result) {
                        console.log(result);
                        var x = result[0].latitude;
                        var y = result[0].longitude;
                        $("#meme").append(x);
                        $("#meme").append(" " + y);
                        var var1 = x;
                        var var2 = y;
                        map = new google.maps.Map(document.getElementById('map'), {
                            center: {lat: 10, lng: 10},
                            zoom: 7
                            
                        });
                        var marker = new google.maps.Marker({
                            position: {lat: x, lng: y},
                            map: map
                        });
                    }
                });
            }
            
        </script>
    </head>
    <body>
        <p id="meme"></p>
        <div id="map"></div>
    </body>
</html>
