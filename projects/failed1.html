<!DOCTYPE html>
<html>
  <head>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js">
    </script>
      </head>
        <body>
          <h1>Failed Health Inspections</h1>
          <button class="btn btn-info btn-lg">Display</button>
          <button class="btn btn-info btn-lg btn2">Hide</button>
          <div class="div"></div>
    <script>
      
      $(document).ready(function() {
        $.ajax({
            url:"https://data.cityofchicago.org/resource/cwig-ma7x.json",
            success: function(result) {
              console.log(result);
              for (var i=0; i<result.length; i++){
                if (result[i]['location'] !== undefined){
                  if (result[i]['results'] == "Fail"){
                      var name = result[i]['aka_name'];
                      var address = result[i]['address'];
                      var data = "<p class='well'>" + name + " at " + address + "</p>";
                      $(".div").toggle();
                      $(".div").append(data);
                      $(".btn").click(function() {
                        $(".div").show();
                      });
                      $(".btn2").click(function() {
                        $(".div1").hide()
                      });
                  }
              }
            }
        }
      });
      });
    </script>
    <script async defer src="https://maps.googleapis.com/maps/api/js?key=AIzaSyARMb63j3mHzCxvQfDRWmrtdj6OSe9uw1k&callback=initMap"></script>
        </body>
</html>
